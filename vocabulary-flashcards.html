        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --accent-primary: #58a6ff;
            --accent-secondary: #f78166;
            --accent-tertiary: #a371f7;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --border-radius: 16px;
        }

        body {
            font-family: 'Spectral', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(88, 166, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(163, 113, 247, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(247, 129, 102, 0.06) 0%, transparent 50%);
            animation: drift 30s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(2deg); }
            66% { transform: translate(-3%, 3%) rotate(-2deg); }
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-family: 'Fraunces', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            font-family: 'Space Mono', monospace;
            padding: 14px 28px;
            border: 2px solid var(--accent-primary);
            background: transparent;
            color: var(--accent-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-primary);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            color: var(--bg-primary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .progress-section {
            max-width: 600px;
            margin: 0 auto 40px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-tertiary));
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-family: 'Space Mono', monospace;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card-container {
            perspective: 1000px;
            max-width: 700px;
            margin: 0 auto;
            animation: scaleIn 0.6s ease-out 0.7s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 3/2;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(88, 166, 255, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, 
                rgba(88, 166, 255, 0.15) 0%, 
                rgba(163, 113, 247, 0.15) 100%);
            backdrop-filter: blur(10px);
        }

        .card-back {
            background: linear-gradient(135deg, 
                rgba(247, 129, 102, 0.15) 0%, 
                rgba(163, 113, 247, 0.15) 100%);
            backdrop-filter: blur(10px);
            transform: rotateY(180deg);
        }

        .card-word {
            font-family: 'Fraunces', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--accent-primary);
            letter-spacing: -0.02em;
        }

        .card-pronunciation {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 12px;
        }

        .card-pos {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-secondary);
            padding: 4px 12px;
            border: 1px solid var(--accent-secondary);
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .card-definition {
            font-size: 1.4rem;
            line-height: 1.7;
            color: var(--text-primary);
            max-width: 550px;
        }

        .card-hint {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 24px;
            opacity: 0.7;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .nav-btn {
            font-family: 'Space Mono', monospace;
            padding: 16px 32px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--accent-primary);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
            padding: 30px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            border: 1px solid rgba(88, 166, 255, 0.1);
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: 'Fraunces', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .keyboard-shortcuts {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-radius: 8px;
            border: 1px solid rgba(88, 166, 255, 0.2);
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            animation: fadeIn 1s ease-out 1.3s both;
        }

        .keyboard-shortcuts div {
            margin: 4px 0;
        }

        .key {
            display: inline-block;
            padding: 2px 6px;
            background: var(--bg-primary);
            border-radius: 4px;
            border: 1px solid rgba(88, 166, 255, 0.3);
            color: var(--accent-primary);
            margin: 0 4px;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 20px 16px;
            }

            .card-face {
                padding: 40px 24px;
            }

            .stats {
                flex-direction: column;
                gap: 20px;
            }

            .keyboard-shortcuts {
                display: none;
            }

            .controls {
                gap: 12px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.85rem;
            }
        }

        .mode-badge {
            display: inline-block;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            padding: 6px 12px;
            background: rgba(88, 166, 255, 0.2);
            color: var(--accent-primary);
            border-radius: 20px;
            margin-left: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>

            { word: "ASCENDANCY", pronunciation: "uh SEN dun see", definition: "supremacy; domination", partOfSpeech: "noun" },
            { word: "ASCETIC", pronunciation: "uh SET ik", definition: "hermitlike; practicing self-denial", partOfSpeech: "adjective" },
            { word: "ASSIDUOUS", pronunciation: "uh SIJ oo us", definition: "hardworking; busy; quite diligent", partOfSpeech: "adjective" },
            { word: "ASSIMILATE", pronunciation: "uh SIM uh layt", definition: "to take in; to absorb; to learn thoroughly", partOfSpeech: "verb" },
            { word: "ASSUAGE", pronunciation: "uh SWAYJ", definition: "to soothe; to pacify; to ease the pain of; to relieve", partOfSpeech: "verb" },
            { word: "ASTUTE", pronunciation: "uh STOOT", definition: "shrewd; keen in judgment", partOfSpeech: "adjective" },
            { word: "ATHEIST", pronunciation: "AY thee ist", definition: "one who does not believe in the existence of any god", partOfSpeech: "noun" },
            { word: "ATTRITION", pronunciation: "uh TRISH un", definition: "gradual wearing away, weakening, or loss", partOfSpeech: "noun" },
            { word: "AUDACITY", pronunciation: "aw DAS uh tee", definition: "boldness; reckless daring; impertinence", partOfSpeech: "noun" },
            { word: "AUGMENT", pronunciation: "awg MENT", definition: "to make bigger; to add to; to increase", partOfSpeech: "verb" }
        ];

        function FlashcardApp() {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [studyMode, setStudyMode] = useState('sequential'); // sequential, random, shuffle
            const [cards, setCards] = useState([...vocabulary]);
            const [masteredCards, setMasteredCards] = useState(new Set());
            const [reviewCards, setReviewCards] = useState(new Set());

            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        setIsFlipped(prev => !prev);
                    } else if (e.code === 'ArrowRight') {
                        handleNext();
                    } else if (e.code === 'ArrowLeft') {
                        handlePrevious();
                    } else if (e.code === 'KeyM') {
                        toggleMastered();
                    } else if (e.code === 'KeyR') {
                        toggleReview();
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [currentIndex, cards]);

            const handleNext = () => {
                if (currentIndex < cards.length - 1) {
                    setCurrentIndex(prev => prev + 1);
                    setIsFlipped(false);
                }
            };

            const handlePrevious = () => {
                if (currentIndex > 0) {
                    setCurrentIndex(prev => prev - 1);
                    setIsFlipped(false);
                }
            };

            const handleShuffle = () => {
                const shuffled = [...cards].sort(() => Math.random() - 0.5);
                setCards(shuffled);
                setCurrentIndex(0);
                setIsFlipped(false);
                setStudyMode('shuffle');
            };

            const handleReset = () => {
                setCards([...vocabulary]);
                setCurrentIndex(0);
                setIsFlipped(false);
                setStudyMode('sequential');
            };

            const toggleMastered = () => {
                const wordId = cards[currentIndex].word;
                setMasteredCards(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(wordId)) {
                        newSet.delete(wordId);
                    } else {
                        newSet.add(wordId);
                        reviewCards.delete(wordId);
                        setReviewCards(new Set(reviewCards));
                    }
                    return newSet;
                });
            };

            const toggleReview = () => {
                const wordId = cards[currentIndex].word;
                setReviewCards(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(wordId)) {
                        newSet.delete(wordId);
                    } else {
                        newSet.add(wordId);
                    }
                    return newSet;
                });
            };

            const filterByReview = () => {
                if (studyMode === 'review') {
                    setCards([...vocabulary]);
                    setStudyMode('sequential');
                } else {
                    const reviewOnly = vocabulary.filter(card => reviewCards.has(card.word));
                    setCards(reviewOnly.length > 0 ? reviewOnly : [...vocabulary]);
                    setCurrentIndex(0);
                    setStudyMode('review');
                }
                setIsFlipped(false);
            };

            const currentCard = cards[currentIndex];
            const progress = ((currentIndex + 1) / cards.length) * 100;

            return (
                <div className="app-container">
                    <div className="header">
                        <h1>
                            Vocabulary Flashcards
                            {studyMode === 'shuffle' && <span className="mode-badge">Shuffled</span>}
                            {studyMode === 'review' && <span className="mode-badge">Review Mode</span>}
                        </h1>
                        <p>Master {vocabulary.length} essential words from Word Smart</p>
                    </div>

                    <div className="controls">
                        <button className="btn" onClick={() => setIsFlipped(!isFlipped)}>
                            Flip Card
                        </button>
                        <button className="btn" onClick={handleShuffle}>
                            Shuffle Deck
                        </button>
                        <button className="btn" onClick={handleReset}>
                            Reset Order
                        </button>
                        <button 
                            className={`btn ${studyMode === 'review' ? 'active' : ''}`}
                            onClick={filterByReview}
                        >
                            Review ({reviewCards.size})
                        </button>
                    </div>

                    <div className="progress-section">
                        <div className="progress-bar">
                            <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                        </div>
                        <div className="progress-text">
                            Card {currentIndex + 1} of {cards.length}
                        </div>
                    </div>

                    <div className="card-container">
                        <div className={`card ${isFlipped ? 'flipped' : ''}`} onClick={() => setIsFlipped(!isFlipped)}>
                            <div className="card-face card-front">
                                <div className="card-word">{currentCard.word}</div>
                                <div className="card-pronunciation">({currentCard.pronunciation})</div>
                                <div className="card-pos">{currentCard.partOfSpeech}</div>
                                <div className="card-hint">Click or press SPACE to reveal definition</div>
                            </div>
                            <div className="card-face card-back">
                                <div className="card-definition">{currentCard.definition}</div>
                                <div className="card-hint">Click or press SPACE to flip back</div>
                            </div>
                        </div>
                    </div>

                    <div className="navigation">
                        <button 
                            className="nav-btn" 
                            onClick={handlePrevious}
                            disabled={currentIndex === 0}
                        >
                            ‚Üê Previous
                        </button>
                        <button className="nav-btn" onClick={toggleMastered}>
                            {masteredCards.has(currentCard.word) ? '‚òÖ Mastered' : '‚òÜ Mark as Mastered'}
                        </button>
                        <button className="nav-btn" onClick={toggleReview}>
                            {reviewCards.has(currentCard.word) ? 'üìå In Review' : 'üìç Add to Review'}
                        </button>
                        <button 
                            className="nav-btn" 
                            onClick={handleNext}
                            disabled={currentIndex === cards.length - 1}
                        >
                            Next ‚Üí
                        </button>
                    </div>

                    <div className="stats">
                        <div className="stat-item">
                            <span className="stat-value">{masteredCards.size}</span>
                            <span className="stat-label">Mastered</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-value">{reviewCards.size}</span>
                            <span className="stat-label">Review Queue</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-value">{vocabulary.length - masteredCards.size}</span>
                            <span className="stat-label">Remaining</span>
                        </div>
                    </div>

                    <div className="keyboard-shortcuts">
                        <div><span className="key">SPACE</span> Flip card</div>
                        <div><span className="key">‚Üê</span> Previous card</div>
                        <div><span className="key">‚Üí</span> Next card</div>
                        <div><span className="key">M</span> Toggle mastered</div>
                        <div><span className="key">R</span> Toggle review</div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FlashcardApp />, document.getElementById('root'));
    </script>
</body>
</html>
